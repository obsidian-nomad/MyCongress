<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<div ng-app='myCongress.tiles'  class=' ' ng-controller='TileController'>
  	<div class='search col-md-9'>
  		<div class='searchInput'>
  			<input class='input-md form-control' placeholder='Search' ng-model='search'/>
  		</div>
  	</div>
		<div  class="tileView col-md-8">
		  <div class='tile' ng-repeat='bio in bios | filter:search'>
		    <!-- <div class='repPicture' style="background-image: url(assets/images/{{bio.bioguide_id}}.jpg);"></div> -->
		    <div class='repPicture' style="background-image: url(http://theunitedstates.io/images/congress/225x275/{{bio.bioguide_id}}.jpg)"></div>
                      <h3 class='name'><a ng-href='/profiles/{{bio.bioguide_id}}'>{{bio.title}} {{bio.first_name}} {{bio.last_name}}</a></h3>
                    <!-- <h3 class='name'>{{bio.title}} {{bio.first_name}} {{bio.last_name}}</h3> -->
		    <p class='party'>{{bio.party}}</p>
		    <p class='location'>{{bio.state_name}} {{bio.district}}</p>
		    <p><a ng-href='{{bio.website}}' class='website'>{{bio.website}}</a></p>
		  </div>
		 </div>
	</div>
	<style>
		/*Overwrite body*/
		body {
		  margin-top: 65px;
		}

		navbar {
		  z-index: 10;
		}
	</style>
